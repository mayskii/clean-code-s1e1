<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower picture">
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main">
        
      <section id="top-section">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="btn task-add-button">Add</button>
        </div>
      </section>

      <section id="todo-tasks">
        <h3 class="tasks-heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="btn task-edit-button">Edit</button>
            <button class="btn task-delete-button">
              <img src="./remove.svg" alt="Done icon">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="btn task-edit-button">Save</button>
            <button class="btn task-delete-button">
              <img src="./remove.svg" alt="Done icon">
            </button>
          </li>
        </ul>
      </section>

      <section id="completed-tasks-list">
        <h3 class="tasks-heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="btn task-edit-button">Edit</button>
            <button class="btn task-delete-button">
              <img src="./remove.svg" alt="Done icon">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
